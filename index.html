<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSurvey - Cadastru È™i Topografie</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    #loader img {
      width: 120px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="logo.png" alt="QuickSurvey Loading...">
  </div>

  <footer>
    <p>&copy; 2025 QuickSurvey. Toate drepturile rezervate.</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").classList.add("hidden");
    });
  </script>
</body>
</html>
