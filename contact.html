<body>

<div class="container">
  <h1>Contactează-ne</h1>
  <form action="#" method="post">
    <label for="nume">Nume</label>
    <input type="text" id="nume" name="nume" required>

    <label for="prenume">Prenume</label>
    <input type="text" id="prenume" name="prenume" required>

    <label for="telefon">Telefon</label>
    <input type="tel" id="telefon" name="telefon" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="serviciu">Serviciul dorit</label>
    <select id="serviciu" name="serviciu" required>
      <option value="">Selectează un serviciu</option>
      <option value="prima-intabulare">Prima Intabulare</option>
      <option value="actualizare">Actualizare</option>
      <option value="apartamente">Apartamente</option>
      <option value="trasare">Trasare</option>
      <option value="ridicari">Ridicări topografice</option>
    </select>

    <label for="mesaj">Mesaj (opțional)</label>
    <textarea id="mesaj" name="mesaj"></textarea>

    <button type="submit" class="btn-submit">Trimite</button>
  </form>
</div>
